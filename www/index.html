<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

  </head>
  <body ng-app="starter" ng-controller="weatherCtrl as weather">

    
  


    <ion-pane>
      <!-- <ion-header-bar class="bar-stable">
        <h1 class="title">Ionic Blank Starter</h1>
      </ion-header-bar> -->

      
      <ion-content>
        <div class="bar bar-header item-input-inset">
        <label class="item-input-wrapper">
          <i class="icon ion-ios-search placeholder-icon"></i>
          <input type="search" placeholder="Search" ng-model="weather.searchQuery">
        </label>
        <button class="button button-royal" ng-click="weather.search()">
          Search
        </button>
      </div>
        <!-- <ion-nav-view></ion-nav-view> -->
      <div>
        <img ng-src="{{weather.weath.icon_url}}" class="pic" height="200px" width="200px"></img>
        <h1 class="center">{{weather.weath.temp_f}}Â°F</h1>
        <h1 class="center">{{weather.weath.display_location.city}}, {{weather.weath.display_location.state}}</h1>
        <div class="center">{{weather.weath.icon}}</div>
        <!-- <div ng-class="{sun : weather.class}"></div>-->
      </div>

      </ion-content>
    </ion-pane>



    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="cordova.js"></script>
    <!-- <script src="/bower_components/angular-skycons/angular-skycons.min.js"></script> -->
    <script src="js/app.js"></script>

  </body>
</html>
